<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex align-items-center justify-content-around ">

  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2>cal</h2>

     
      <div id="icon" class="d-flex align-items-center justify-content-between">
        <div class="num mt-4 mr-5"> 
          <p>THEME</p>
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-evenly num">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div>
            <ul class="d-flex align-items-center justify-content-evenly p-0">
              <li id = theme1 style="background-color:hsl(25, 98%, 40%)">&nbsp;</li>
              <li id = theme2>&nbsp;</li>
              <li id = theme3>&nbsp;</li>
            </ul>
          </div>
           
        </div>
        
         
      </div> 
    </div>

     <div class="w-100 mb-5">
      <p class="m-0 w-100 d-flex align-items-center justify-content-end" id="textArea"></p>
     </div>



    <div class="keyboard d-flex justify-content-evenly align-items-center flex-column ">
      <div class="row">
        <input type="text" name="7" value="7" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="8" value="8" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="9" value="9" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="bs" value="DEL" class="col del" onclick="spclbtn(this.name)" readonly>
      </div>

      <div class="row">
        <input type="text" name="4" value="4" class="col" onclick="perform(this.name)" class="col" readonly>
        <input type="text" name="5" value="5" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="6" value="6" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="+" value="+" class="col" onclick="perform(this.name)" readonly>
      </div>

      <div class="row">
        <input type="text" name="1" value="1" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="2" value="2" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="3" value="3" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="-" value="-" class="col" onclick="perform(this.name)" readonly>
      </div>

      <div class="row">
        <input type="text" name="." value="." class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="0" value="0" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="/" value="/" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="*" value="*" class="col" onclick="perform(this.name)" readonly>
      </div>

      <div class="row">
        <input type="text" name="reset" value="Reset" onclick="spclbtn(this.name)" class="reset col "  readonly>
        <input type="text" name="=" value="=" onclick="perform(this.name)" class=" eql col " readonly> 
      </div>
    </div>
    

     
  </div>


  <script src="script.js"></script>
</body>
</html>
