<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex align-items-center justify-content-around ">

  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-5">
      <h2>cal</h2>
      <div id="icon">ass</div>
    </div>

     <div class="w-100 mb-5">
      <p class="m-0 w-100" id="textArea" style="background-color:black; width:300px;height:50px"></p>
     </div>



    <div class="keyboard d-flex justify-content-evenly align-items-center flex-column ">
      <div class="row">
        <input type="text" name="7" value="7" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="8" value="8" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="9" value="9" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="bs" value="DEL" style="text-align:center" class="col" onclick="spclbtn(this.name)" readonly>
      </div>icon

      <div class="row">
        <input type="text" name="4" value="4" style="text-align:center" class="col" onclick="perform(this.name)" class="col" readonly>
        <input type="text" name="5" value="5" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="6" value="6" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="+" value="+" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
      </div>

      <div class="row">
        <input type="text" name="1" value="1" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="2" value="2" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="3" value="3" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="-" value="-" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
      </div>

      <div class="row">
        <input type="text" name="." value="." style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="0" value="0" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="/" value="/" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
        <input type="text" name="*" value="*" style="text-align:center" class="col" onclick="perform(this.name)" readonly>
      </div>

      <div class="row">
        <input type="text" name="reset" value="Reset" style="text-align:center" onclick="spclbtn(this.name)" class="col"  readonly>
        <input type="text" name="=" value="=" style="text-align:center" onclick="perform(this.name)" class="col" readonly> 
      </div>
    </div>
    

     
  </div>


  <script src="script.js"></script>
</body>
</html>
